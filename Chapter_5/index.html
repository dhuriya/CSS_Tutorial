<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“˜ Chapter 5: CSS Grid Layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /*Creates 4 equal columns */
        /* grid-template-columns: 200px 200px 200px 200px; */
        grid-template-rows: auto auto;
        gap: 10px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }
      .grid-item {
        background: #70a1ff;
        padding: 20px;
        color: white;
        text-align: center;
        font-weight: bold;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="grid-container">
      <div class="grid-item">Box 1</div>
      <div class="grid-item">Box 2</div>
      <div class="grid-item">Box 3</div>
      <div class="grid-item">Box 4</div>
      <div class="grid-item">Box 5</div>
      <div class="grid-item">Box 6</div>
    </div>
  </body>
</html>
