<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Board</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .board{
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            gap: 5px;
            margin: 40px auto;
            width: max-content;
        }
        .cell{
            background-color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell"></div>
        <div class="cell">O</div>
        <div class="cell"></div>
        <div class="cell">X</div>
        <div class="cell"></div>
        <div class="cell">O</div>
    </div>
</body>
</html>
