<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1</title>
    <style>
        .card{
            width: 300px;
            border: 2px solid #e0e0e0;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }
        .card img{
            width: 100%;
            border-radius: 10px;
        }
        .card h2{
            font-size: 24px;
            color: #333;
            margin: 10px 0 5px;
        }
        .card p{
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .card .footer{
            font-size: 12px;
            text-align: center;
            color: #aaa;
            margin-top: 15px;
        }
        .card:hover{
            transform: scale(1.03);
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Profile Photo">
        <h2>Deepu Dhuriya</h2>
        <p>
            Hello! I'm learning CSS and building awesome things. This is my first styled card using basic CSS!
        </p>
        <div class="footer">Made with â™¥ in CSS</div>
    </div>
</body>
</html>
